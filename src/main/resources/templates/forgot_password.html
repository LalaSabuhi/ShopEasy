<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="450px">
            </div>
            <div class="col-md-6 mt-5 p-5 ">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Forgot Password</p>
                        <div th:if="${param.error}" class="alert alert-danger">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>
                        <div th:if="${param.error}" class="alert alert-success">
                            Logout Successfully
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="text" placeholder="enter your email" >
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
